<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>تسجيل الدخول - PhoneShope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">تسجيل الدخول</h2>

    <!-- عرض رسائل الخطأ -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form action="/login" method="post" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="username" class="form-label">اسم المستخدم أو البريد</label>
            <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="password" name="password" required />
        </div>

        <div class="mb-3">
            <label for="captchaAnswer" class="form-label" th:text="${captchaQuestion}">سؤال الكابتشا</label>
            <input type="text" class="form-control" id="captchaAnswer" name="captchaAnswer" required />
        </div>

        <button type="submit" class="btn btn-dark w-100">دخول</button>
    </form>

    <div class="text-center mt-3">
        <a href="/register">إنشاء حساب جديد</a> | <a href="/">العودة للصفحة الرئيسية</a>
    </div>
</div>
</body>
</html>
