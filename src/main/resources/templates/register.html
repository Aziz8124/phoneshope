<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>إنشاء حساب - PhoneShope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Create new account</h2>

    <!-- عرض رسائل الخطأ -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form action="/register" method="post" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="name" class="form-label">الاسم الكامل</label>
            <input type="text" class="form-control" id="name" name="name" required />
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">العمر</label>
            <input type="number" class="form-control" id="age" name="age" min="1" required />
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">الجنس</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="" selected>اختر</option>
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="password" name="password" required />
        </div>

        <div class="mb-3">
            <label for="captchaAnswer" class="form-label" th:text="${captchaQuestion}">سؤال الكابتشا</label>
            <input type="text" class="form-control" id="captchaAnswer" name="captchaAnswer" required />
        </div>

        <button type="submit" class="btn btn-success w-100">تسجيل</button>
    </form>

    <div class="text-center mt-3">
        <a href="/login">هل لديك حساب؟ تسجيل الدخول</a> | <a href="/">العودة للصفحة الرئيسية</a>
    </div>
</div>
</body>
</html>
